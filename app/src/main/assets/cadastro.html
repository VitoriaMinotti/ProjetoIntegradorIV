<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- Importação do Bootstrap5 -->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container-fluid text-center">
    <div class="row">
        <div class="col-10 offset-1">
            <h2>Formulário</h2>
            <form>
                <div class="mb-3">
                    <label for="responsavel" class="form-label">Responsável pela família:</label>
                    <input type="text" class="form-control" id="responsavel" name="responsavel">
                </div>
                <div class="mb-3">
                    <label for="aposentadoria" class="form-label">Alguém da família recebe aposentadoria:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="aposentadoria" id="aposentadoriaSim" value="Sim">
                        <label class="form-check-label" for="aposentadoriaSim">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="aposentadoria" id="aposentadoriaNao" value="Não">
                        <label class="form-check-label" for="aposentadoriaNao">Não</label>
                    </div>
                    <div class="mb-3">
                        <label for="valorAposentadoria" class="form-label">Valor da aposentadoria:</label>
                        <input type="text" class="form-control" id="valorAposentadoria" name="valorAposentadoria">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="pessoaRecebeu" class="form-label">Pessoa que recebeu:</label>
                    <input type="text" class="form-control" id="pessoaRecebeu" name="pessoaRecebeu">
                </div>
                <div class="mb-3">
                    <label for="rg" class="form-label">RG:</label>
                    <input type="text" class="form-control" id="rg" name="rg">
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf">
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" name="telefone">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" name="endereco">
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Nº:</label>
                    <input type="text" class="form-control" id="numero" name="numero">
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" name="bairro">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="condMoradia" id="condMoradiaPropria" value="Propria">
                    <label class="form-check-label" for="condMoradiaPropria">Casa Própria</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="condMoradia" id="condMoradiaAlugada" value="alugada">
                    <label class="form-check-label" for="condMoradiaAlugada">Casa Alugada</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="condMoradia" id="condMoradiaOutros" value="outros">
                    <label class="form-check-label" for="condMoradiaOutros">Outros</label>
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Profissão do Responsável pela família:</label>
                    <input type="text" class="form-control" id="profissao" name="profissao">
                </div>

                <div class="mb-3">
                    <label for="beneficio" class="form-label">Alguém recebe Auxílio-Brasil?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="auxilio" id="auxilioSim" value="Sim">
                        <label class="form-check-label" for="auxilioSim">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="auxilio" id="auxilioNao" value="Não">
                        <label class="form-check-label" for="auxilioNao">Não</label>
                    </div>
                    <div class="mb-3">
                        <label for="valorAuxilio" class="form-label">Se sim, qual o valor:</label>
                        <input type="text" class="form-control" id="valorAuxilio" name="valorAuxilio">
                    </div>
                </div>

        </form>
        </div>
    </div>
</div>
<script src="bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
